<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
 
    <title>Login</title>
    <link rel="icon" href="https://assets.pokemon.com/assets/cms2/img/pokedex/full/875.png">
    <link href="login.css" rel="stylesheet">
    

</head>

  <div class="main">
    <div class="centerbox">
        <div class="loginbox">

            <h1>Login:</h1>
    
            <div class="entrycontrol">
                <input type="text" id="userName" placeholder="username!">
                <input type="password" id="password" placeholder="password!">
            </div>
            <div class="buttoncontrol">
                <button type="button" onclick="loginUser()"><span>Login</span></button>
                <button type="button" onclick="createUser()"><span>Register</span></button>
                <button type="button" onclick="logout()"><span>logout</span></button>
            </div>
          </div>
    </div>
    <span><a href = "index.html">Go Home!</a> </span>
  </div>

  <!-- Error dialog -->
  <div class="popup" id="badPopup">
    <p>Error</p>
    <button id="closebuttonfail">Close</button>
  </div>
  <!-- Blog Create Prompt-->
  <div class = "popup" id = "loginGood">
    <div id = "createOrNo">
      <span>Success - Want to Make a Blog?</span>
    <button type = "button" id = "makeBlog" onclick="blogCreateControl(true)">Create!</button>
    <button type = "button" id = "noBlog" onclick="blogCreateControl(false)">Cancel</button>
    </div>

    <div id = "blogCreateFields" class = "popup">

      <div class="headerInput">
        <span>Enter A Blog Header!</span>
        <input type = "text" id = "blogHeader" placeholder="Blog Header!">
      </div>

      <div class = "displayQ">
        <span>Would you like to have your blog displayed on the main page?</span>
        <button id="yesBlogDisplay" onclick="setDisplayPref(true)">Yes!</button>
        <button id = "noBlogDisplay" onclick="setDisplayPref(false)" >No!</button>
      </div>

      <button type="button" onclick="blogCreate('/blog/:user')">Submit!</button>

    </div>
  </div>


<script src="login.js"></script>
  </html>
